<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>LPay Payment</title>
</head>
<body>
  <h2>ðŸ’³ Pay via LPay</h2>
  <input id="amount" type="number" placeholder="Enter Amount" />
  <button onclick="payNow()">Pay Now</button>

  <script>
    async function payNow() {
      const amount = document.getElementById('amount').value;
      const orderId = "order_" + Math.floor(Math.random()*100000);

      const res = await fetch("https://lpay-backend-yourname.repl.co/create_payment", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ amount: amount, order_id: orderId })
      });

      const data = await res.json();
      if (data.payment_url) {
        window.location = data.payment_url;
      } else {
        alert("Error: " + JSON.stringify(data));
      }
    }
  </script>
</body>
</html>
